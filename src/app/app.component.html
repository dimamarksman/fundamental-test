<form #myForm="ngForm">
  <fdp-form-group [formGroup]="formGroupRegister">
    <fdp-form-field
      #ffl1
      label="My Favorite Colors"
      [id]="'input10'"
      name="reactiveFormInput"
      zone="zLeft"
      rank="1"
      [placeholder]="'Field placeholder text'"
      [required]="true"
    >
      <fdp-input
        [name]="'input106'"
        [id]="'input106'"
        [formControl]="ffl1.formControl"
        [type]="'text'"
        [ariaLabelledBy]="'label'"
      >
      </fdp-input>
    </fdp-form-field>
    <ng-template
      #i18n
      let-errors
    >
      <div *ngIf="errors?.required">
        {{ errorTextStream | async }}
      </div>
    </ng-template>
  </fdp-form-group>
</form>
